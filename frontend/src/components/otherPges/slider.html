<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Image Scroll</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="page">
        <img src="../../assets/1.jpg" alt="Image 1" />
        <div class="text-overlay">
          <h2>Page 1</h2>
          <p>This is some text overlaid on the first image.</p>
        </div>
      </div>
      <div class="page">
        <img src="../../assets/2.jpg" alt="Image 2" />
        <div class="text-overlay">
          <h2>Page 2</h2>
          <p>This is some text overlaid on the second image.</p>
        </div>
      </div>
      <div class="page">
        <img src="../../assets/3.jpg" alt="Image 3" />
        <div class="text-overlay">
          <h2>Page 3</h2>
          <p>This is some text overlaid on the third image.</p>
        </div>
      </div>
      <div class="page">
        <img src="../../assets/4.jpg" alt="Image 4" />
        <div class="text-overlay">
          <h2>Page 4</h2>
          <p>This is some text overlaid on the fourth image.</p>
        </div>
      </div>
    </div>

    <script src="slider.js"></script>
  </body>
</html>
